<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css?v=5.1">
    <script src="jquery-3.1.1.js"></script>
    <script src="spectate.js?v=5.1"></script>
    <title>MK24 SPEC</title>
</head>
<body>



<div id="scoreboard" class="spectate">
    <!--<img class="gamearea" src="images/misc/test.jpg"> -->
    <div class="gamearea">
        <div id="playername1"><img src="images/icons/player1.png"><div class="name"></div></div>
        <div id="playername2"><div class="name"></div><img src="images/icons/player2.png"></div>
        <div id="playername3"><img src="images/icons/player3.png"><div class="name"></div></div>
        <div id="playername4"><div class="name"></div><img src="images/icons/player4.png"></div>
    </div>
    <div id="cam">
        <div class="controller_holder">
            <img src="images/icons/player4f.png">
            <img src="images/icons/player2f.png">
            <img src="images/icons/player3f.png">
            <img src="images/icons/player1f.png">
        </div>
        <div class="cam_header">
            <div class="name">
                Mario Kart 24
            </div>
            <div class="jsloth">scoreboard by jsloth</div>
            <br>
            <div class="played">pelattu: </div>
        </div>
    </div>
    <div id="textheader">
        <div>
            <div class="name">
                Mario Kart 24
            </div>
            <div class="jsloth">scoreboard by jsloth</div>
        </div>
        <div>
            <div class="played">pelattu: </div>
        </div>
    </div>
    <div id="container">
        <div id="rounds"></div>
        <div id="players"></div>
    </div>
    <div class="cup_holder top">
        <div id="cup_1" class="cup"></div><div id="cup_2" class="cup"></div>
    </div>
    <div class="cup_holder bottom">
        <div id="cup_3" class="cup"></div><div id="cup_4" class="cup"></div>
    </div>
</div>
</body>
</html>
