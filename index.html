<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css?v=5.1">
    <script src="jquery-3.1.1.js?v=1"></script>
    <script src="settings.js?v=5.2"></script>
    <title></title>
</head>
<body>
<div id="settings">
    <div id="menu">
        <div id="start_menu" class="menu_tab">
            <div class="menu_items">
                <div class="menu_single">
                <div id="new_game" class="menu_link menu_item">New Game</div>
                </div>
                <div class="menu_single">
                    <div id="load_cookies" class="menu_link menu_item">Load From Cookies</div>
                </div>
                <div class="menu_single">
                    <div id="spectate" class="menu_link menu_item">Spectate</div>
                </div>
            </div>
        </div>
        <div id="game_menu" class="menu_tab">
            <div class="menu_items">
                <div class="menu_row">
                    <label for="input_rounds">Rounds: </label>
                    <input id="input_rounds" class="menu_item" type="number" min="1" max="99" value="24"/>
                </div>
                <div class="menu_row">
                    <label for="input_players">Players: </label>
                    <input id="input_players" class="menu_item" type="number" min="1" max="99" value="10"/>
                </div>
                <div class="menu_row">
                    <label for="input_controllers">Controllers: </label>
                    <input id="input_controllers" class="menu_item" type="number" min="1" max="8" value="4"/>
                </div>
                <div class="menu_row">
                    <label for="input_shuffle">Shuffle players: </label>
                    <div id="input_shuffle" class="menu_link menu_item">TRUE</div>
                </div>
                <div class="menu_row">
                    <div id="game_menu_back" class="menu_link menu_item">
                        Back
                    </div>
                    <div id="game_menu_next" class="menu_link menu_item">
                        Next
                    </div>
                </div>
            </div>
        </div>
        <div id="player_menu" class="menu_tab">
            <div class="menu_items">
                <div id="player_icons">
                    Could not find player icons
                </div>
                <div class="menu_row">
                    <div>
                        <label for="input_nick">Nick: </label><input id="input_nick" class="menu_item" type="text"/>
                    </div>
                    <div id="player_count">
                        i / players
                    </div>
                </div>
                <div class="menu_row">
                    <div id="player_menu_back" class="menu_link menu_item">
                        Back
                    </div>
                    <div id="player_menu_next" class="menu_link menu_item disabled">
                        Next
                    </div>
                </div>
            </div>
        </div>
        <div id="spectate_menu" class="menu_tab">
            <div class="menu_items">
                <div class="menu_row">
                    <label for="spec_code">Gamecode:</label><input class="menu_item" id="spec_code" type="text">
                </div>
                <div class="menu_row">
                    <label for="spec_layout">Use stream layout:</label><input class="menu_item" id="spec_layout" type="checkbox">
                </div>
                <div class="menu_row is_layout">
                    <label for="spec_bg">> Use background:</label><input class="menu_item" id="spec_bg" type="checkbox" checked>
                </div>

                <div class="menu_row is_layout">
                    <label>> Header type:</label>
                </div>
                <div class="menu_row is_layout">
                    <label for="spec_header_no">> no header:</label>
                    <input class="menu_item" id="spec_header_no" name="spec_header" type="radio" checked value="no">
                </div>
                <div class="menu_row is_layout">
                    <label for="spec_header_cam">> cam:</label>
                    <input class="menu_item" id="spec_header_cam" name="spec_header" type="radio" value="cam">
                </div>
                <div class="menu_row is_layout">
                    <label for="spec_header_text">> text:</label>
                    <input class="menu_item" id="spec_header_text" name="spec_header" type="radio" value="text">
                </div>
                <div class="menu_row is_layout">
                    <label for="spec_header_emptys">> small empty:</label>
                    <input class="menu_item" id="spec_header_emptys" name="spec_header" type="radio" value="empty-small">
                </div>
                <div class="menu_row is_layout">
                    <label for="spec_header_emptyb">> big empty:</label>
                    <input class="menu_item" id="spec_header_emptyb" name="spec_header" type="radio" value="empty-big">
                </div>
                <div class="menu_row is_cam">
                    <label for="spec_cam_controllers">>> CTRLlers on cam:</label><input class="menu_item" id="spec_cam_controllers" type="checkbox" checked>
                </div>
                <div class="menu_row">
                    <label>Sort players:</label>
                </div>
                <div class="menu_row">
                    <label for="spec_sort_no">no sort:</label>
                    <input class="menu_item" id="spec_sort_no" name="spec_sort" type="radio" checked value="no">
                </div>
                <div class="menu_row">
                    <label for="spec_sort_wins">wins:</label>
                    <input class="menu_item" id="spec_sort_wins" name="spec_sort" type="radio" value="wins">
                </div>
                <div class="menu_row">
                    <label for="spec_sort_que">queue:</label>
                    <input class="menu_item" id="spec_sort_que" name="spec_sort" type="radio" value="que">
                </div>
                <div class="menu_row">
                    <div id="spectate_menu_back" class="menu_link menu_item">
                        Back
                    </div>
                    <div id="spectate_menu_next" class="menu_link menu_item">
                        Start
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="filler">
    </div>
</div>

</body>
</html>
