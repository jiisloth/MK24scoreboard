<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css">
    <script src="jquery-3.1.1.js"></script>
    <script src="settings.js"></script>
    <title></title>
</head>
<body>
<div id="settings">
    <div id="menu">
        <div id="start_menu" class="menu_tab">
            <div id="new_game" class="menu_link">New Game</div>
            <div id="load_cookie" class="menu_link">Load From Cookies</div>
            <div id="load_file" class="menu_link">Load From File</div>
        </div>
        <div id="game_menu" class="menu_tab">
            <label for="input_rounds">Rounds: </label><input id="input_rounds" type="number" min="1" value="24"/>
            <label for="input_players">Players: </label><input id="input_players" type="number" min="1" value="10"/>
            <label for="input_controllers">Controllers: </label><input id="input_controllers" type="number" min="1" max="8" value="4"/>
            <div class="two_button_row">
                <div id="game_menu_back" class="menu_link">
                    Back
                </div><
                <div id="game_menu_next" class="menu_link">
                    Next
                </div>
            </div>
        </div>
        <div id="player_menu" class="menu_tab">
            <div id="player_icons">
                Could not find player icons
            </div>
            <div class="two_button_row">
                <div>
                    <label for="input_nick">Nick: </label><input id="input_nick" type="text"/>
                </div>
                <div>
                    i / players
                </div>
            </div>
            <div class="two_button_row">
                <div id="players_menu_back" class="menu_link">
                    Back
                </div><
                <div id="players_menu_next" class="menu_link">
                    Next
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
