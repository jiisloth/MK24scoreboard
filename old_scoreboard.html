<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="old_style.css">
    <script src="jquery-3.1.1.js"></script>
    <script src="old_script.js"></script>
    <title>MK24 LET'S GO!</title>
</head>
<body>



<div id="scoreboard">
    <div id="top" class="cupHolder">
        <div id="cup1" class="cup">

        </div>
        <div id="cup2" class="cup"></div>
    </div>
    <div id="container">
        <div id="marker" class="playerSlot"></div>


    </div>
    <div id="bottom" class="cupHolder">
        <div id="cup3" class="cup"></div>
        <div id="cup4" class="cup"></div>
    </div>

</div>

<div id="help">
    <h2>Controls:</h2>
    <div class="clear">
        <span class="left">Player wins: </span><span class="right">1-0 & Q-P</span>
    </div>
    <div class="clear">
        <span class="left">Skip next player: </span><span class="right">DEL</span>
            </div>
    <div class="clear">

        <span class="left">Skip racing player: </span><span class="right">SHIFT + DEL</span>
            </div>
    <div class="clear">
    </div>
    <div class="clear">
        <span class="left">Undo: </span><span class="right">Backspace</span>
    </div>
    <div class="clear">
        <span class="left">Mark played map: </span><span class="right">Click!</span>
    </div>
    <div class="clear">
        </div>
    <p class="center">
        If you need to see these again just click me!
        <br>
        <img src="images/icons/lastLap.png">
    </p>
    <div id="helpOK">OK!</div>

</div>
</body>
</html>
