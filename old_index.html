<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="old_style.css">
    <script src="jquery-3.1.1.js"></script>
    <script src="old_settings.js"></script>
    <title></title>
</head>
<body>
<div id="settings">
    <div id="gameSettings">
        <h2>Settings</h2>
        <label for="roundInput">How many rounds?</label>
        <br>
        <input id="roundInput" type="number" min="1" value="24"/>
        <br>
        <label for="playerInput">How many players?</label>
        <br>
        <input id="playerInput" type="number" min="6" value="10" max="20"/>
        <br>
        <label for="controllerInput">How many controllers?</label>
        <br>
        <input id="controllerInput" type="number" min="2" max="4" value="4"/>
        <br>
        <label for="betterRandom">"Better" random: </label><input id="betterRandom" type="checkbox">
        <br>
        <input id="getGameSettings" type="button" value="Next">
    </div>
    <div id="playerSettings">
        <h2>Players:</h2>
        <label for="nameInput">Name:</label>
        <br>
        <input id="nameInput" type="text"/>
        <br>
        <div id="iconHolder">

        </div>
        <input id="getPlayerSettings" type="button" value="Next">
    </div>
</div>

</body>
</html>
